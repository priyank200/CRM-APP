{% extends "core/base.html" %}

{% block title %}CRM-App | Clients{% endblock %}

{% block content %} 
    <div class = "py-6 px-8">
        <h1 class = "mb-3 text-xl">Clients</h1>

        {% comment %} <a href="{% url 'add-lead' %}" class="inline-block py-4 px-4 bg-teal-900 rounded-lg text-white hover:bg-teal-700 transition">Add Lead</a> {% endcomment %}
        {%if clients%}
            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full" >Name</p>
            </div>


            {% for client in clients%}
                <div class="flex justify-between">
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">
                        <a href="#">{{client.name}}</a>
                    </p>
                </div>
            {% endfor %}
        {%else%}
            <p class = "py-2 px-2"> There are no clients present... </p>
        {%endif%}

    </div>
{% endblock %}
