<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
  </head>
  <body>
    <nav class="py-6 px-6 bg-teal-500 flex justify-between">
        <a href="/" class="text-white">CRM App</a>

        <div class="flex items-center space-x-4">
          <a href="{% url 'about' %}" class="py-4 px-6 bg-teal-700 rounded-lg text-white hover:bg-teal-600 transition">About</a>
          {% if request.user.is_authenticated %}
            <a href="{% url 'leads-list' %}" class="py-4 px-6 bg-teal-700 rounded-lg text-white hover:bg-teal-600 transition">Leads</a>
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-700 rounded-lg text-white hover:bg-teal-600 transition">Dashboard</a>
            <form class="px-2" action="{% url 'log-out' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="py-4 px-6 bg-red-500 rounded-lg text-white hover:bg-red-400 transition">Logout</button>
            </form>
          {% else %}
            <a href="{% url 'log-in' %}" class="py-4 px-6 bg-gray-700 rounded-lg text-white hover:bg-gray-600 transition">Log in</a>
            <a href="{% url 'sign-up' %}" class="py-4 px-6 bg-gray-500 rounded-lg text-white hover:bg-gray-400 transition">Sign up</a>
          {% endif %}
      </div>
      
    </nav>

    {% if messages %}
        <div class="py-6 px-6">
            {% for message in messages %}
                <div class="py-4 px-4 bg-teal-300 rounded-xl text-white {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </div>
    {% endif %}

    {% block content %}
    {% endblock %}


    <footer class="py-8 text-center bg-gray-200">
        <p class = "text-xs text-gray-700 text-bold">Copyright (c) 2024 - CRM-APP</p>
    </footer>
  </body>
</html>
